<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <title>Mural P+E</title>
    <style>
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 5em;
            color: #d32f2f; /* Vermelho escuro */
            margin-bottom: 5px;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffebee, #ef9a9a); /* Gradiente suave de rosa claro para vermelho suave */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #c2185b; /* Rosa vibrante */
        }
        .highlight {
            color: #880e4f; /* Rosa escuro */
            font-weight: bold;
        }
        .heart {
            color: #f44336; /* Vermelho intenso */
            font-size: 5em;
            margin: 20px 0;
        }
        button {
            background-color: #c2185b; /* Rosa vibrante */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d81b60; /* Rosa mais intenso */
        }
        .photos {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Fundo branco suave */
            border-radius: 15px;
            color: #c2185b; /* Rosa vibrante */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .photos.show {
            display: block;
            opacity: 1;
        }

        /* Flexbox para alinhar as imagens lado a lado */
        .photos img {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            border: 2px solid #f44336; /* Vermelho intenso */
        }

        .photos .image-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Espaço entre as imagens */
            flex-wrap: wrap;
            margin: 0 auto;
        }

        /* Animação de onda mais suave */
        @keyframes wave {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.6), 0 0 10px rgba(255, 255, 255, 0.3);
                transform: translateY(0);
            }
            50% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
                transform: translateY(-5px);
            }
            100% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.6), 0 0 10px rgba(255, 255, 255, 0.3);
                transform: translateY(0);
            }
        }

        .wave-text {
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            .photos img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mural</h1>
        <p>Dedicado para nós, feito para contar <span class="highlight">nossa história</span>.</p>
        <div class="heart">❤️</div>
        <p>Feito com carinho, porque tudo com você sempre merece um toque especial.</p>
        <button onclick="showPhotos()">Clique aqui!</button>
    </div>
    <div class="photos" id="photoContainer">
        <h2>❤️ Nossas memórias ❤️</h2>
        <div class="image-container">
            <img src="Foto1.jpg" alt="Foto 1">
            <img src="Foto3.jpg" alt="Foto 2">
            <img src="Foto2.jpg" alt="Foto 3">
            <img src="Foto4.jpg" alt="Foto 4">
            <img src="Foto5.jpg" alt="Foto 5">
        </div>
        <p><strong class="wave-text">"Se você é uma onda quebrando, talvez eu possa ser a costa"</strong></p>
    </div>
    <script>
        function showPhotos() {
            const photoContainer = document.getElementById('photoContainer');
            // Mostrar o container de fotos e aplicar a transição de fade-in
            photoContainer.style.display = 'block'; // Exibe o container de fotos
            setTimeout(() => {
                photoContainer.classList.add('show'); // Inicia o efeito fade-in
            }, 10); // Pequeno atraso para permitir que o display block seja aplicado antes da animação
        }

        setInterval(() => {
            const heart = document.createElement('div');
            heart.textContent = '❤️';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = Math.random() * window.innerHeight + 'px';
            heart.style.opacity = '0.7';
            heart.style.fontSize = '2em';
            heart.style.pointerEvents = 'none';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }, 1000);
    </script>
</body>
</html>
