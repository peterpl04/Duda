<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <title>Mural P+E</title>
    <style>
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 5em;
            color: #d32f2f; /* Vermelho escuro */
            margin-bottom: 5px;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffebee, #ef9a9a); /* Gradiente suave de rosa claro para vermelho suave */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #c2185b; /* Rosa vibrante */
        }
        .highlight {
            color: #880e4f; /* Rosa escuro */
            font-weight: bold;
        }
        .heart {
            color: #f44336; /* Vermelho intenso */
            font-size: 5em;
            margin: 20px 0;
        }
        button {
            background-color: #c2185b; /* Rosa vibrante */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d81b60; /* Rosa mais intenso */
        }
        .photos {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Fundo branco suave */
            border-radius: 15px;
            color: #c2185b; /* Rosa vibrante */
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease, transform 1s ease;
        }
        .photos.show {
            display: block;
            opacity: 1;
            transform: scale(1);
        }
        .photos img {
            width: 100%;
            max-width: 150px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            border: 2px solid #f44336; /* Vermelho intenso */
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            .photos img {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mural</h1>
        <p>Dedicado para nós, feito para contar <span class="highlight">nossa história</span>.</p>
        <div class="heart">❤️</div>
        <p>Feito com carinho, porque tudo com você sempre merece um toque especial.</p>
        <button onclick="showPhotos()">Clique aqui!</button>
    </div>
    <div class="photos" id="photoContainer">
        <h2>❤️ Nossas memórias ❤️</h2>
        <img src="Foto1.jpg" alt="Foto 1">
        <img src="Foto3.jpg" alt="Foto 2">
        <img src="Foto2.jpg" alt="Foto 3">
        <img src="Foto4.jpg" alt="Foto 4">
        <img src="Foto5.jpg" alt="Foto 5">
        <p><strong>"Eu sou infinitamente menor do que eu pensava ser, mas eu sou infinitamente maior por ter você."</strong></p>
    </div>
    <script>
        function showPhotos() {
            const photoContainer = document.getElementById('photoContainer');
            photoContainer.classList.add('show');
        }

        setInterval(() => {
            const heart = document.createElement('div');
            heart.textContent = '❤️';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = Math.random() * window.innerHeight + 'px';
            heart.style.opacity = '0.7';
            heart.style.fontSize = '2em';
            heart.style.pointerEvents = 'none';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }, 1000);
    </script>
</body>
</html>
